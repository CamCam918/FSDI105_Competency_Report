<body>
  <h1 id="title">Register a User in the System</h1>
  <div class="captureForm container">       
      <div class="control">
        <label>Email:</label>
        <input id="txtEmail" type="email">
      </div>

      <div class="control">
        <label>Password: </label>
        <input id="txtPassword" type="password">
      </div>       

      <div class="control">
        <label>First Name: </label>
        <input id="txtFirst" type="text">
      </div>

      <div class="control">
        <label>Last Name: </label>
        <input id="txtLast" type="text">
      </div>

      <div class="control">
        <label>Age: </label>
        <input id="txtAge" type="number">
      </div>

      <div class="control">
        <label>Address: </label>
        <input id="txtAddress" type="text">
      </div>

      <div class="control">
        <label>Phone Number: </label>
        <input id="txtPhone" type="tel">
      </div>
    
      <div class="control">
        <label>Payment: </label>
        <select id="selPayment">
            <option>Paypal</option>
            <option>Check</option>
            <option>Cash</option>
            <option>BitCoin</option>
        </select>
      </div>

      <div class="control">
        <label>Color</label>
        <input id="txtColor" type="color">
      </div>
      <div class="control">
        <button id="btnSave">Register User</button>
      </div>
  </div>
